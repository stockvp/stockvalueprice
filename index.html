<!DOCTYPE html>
<html>

<title>Stock Value Price | מחיר ערך מניה</title>

</head>
<body>
		<h2 style="text-align:left">Stock Value Price | מחיר ערך מניה</h2>
		<select id="MySelectMenu">
			<option value="guide">guide</option>
			<option value="user">user</option>
			<option value="weekly">weekly</option>
			<option value="youtube">youtube</option>
			<!--<option value="advanced">advanced</option>-->
		</select>
		<input type="password" value="" placeholder="Search - number.." id="myInput">
		<!--type="text"-->
		<button onclick="myFunction()">Find</button>    --- Using this website is at the sole responsibility of the user . השימוש באתר באחריות המשתמש בלבד --- 
		<!--<p><a href="https://www.fb.com/stockvalueprice" target="iframe_a">fb.com/StockValuePrice</a></p>-->
        	<p> 
		<iframe id="MyFrame" style="position: absolute; left: 0%; width:75%; height:85%; border:none; overflow:auto;" src="https://drive.google.com/uc?export=view&id=1Z0s5a2gwgiHtXx-YaRK3oQVKxbLPHD1c"><!--name="iframe_a"--></iframe>
		<iframe style="position: absolute; left: 75%; height:75%; border:none; overflow:auto;"src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2FStockValuePrice%2F&tabs=timeline%2Cevents%2Cmessages&width=270px&height=500px&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true"></iframe>
		</p>
	</body>
	<script>
		function myFunction() 
        {
  			var e = document.getElementById("myInput");
  			e.select();
            var newSrc = myUrl(e.value);
            document.getElementById("MyFrame").src=newSrc;
			 
		}
        function myUrl(v) 
        {
  			var url = atob("aHR0cHM6Ly90aW55dXJsLmNvbS9zdnA=");
			var selected = MySelect();
			switch(selected) {
				case "guide":
				url+=selected;
				break;
				case "user":
				url+=(MyInputCheck(selected,v,5));
				break;
				case "weekly":
				url+=(MyInputCheck(selected,v,1));
				break;
				case "youtube":
				url="https://www.youtube.com/embed/tgbNymZ7vqY?playlist=tgbNymZ7vqY&loop=1";
				break;
				default:
				url+="oops404";
				break;
			}
			return url;	
		}
		function MySelect() {
		var e = document.getElementById("MySelectMenu");
		var selected = e.options[e.selectedIndex].value;
		return selected;
		}
		function MyInputCheck(selected,v,max) {
		if (v>=1 & v<=max & v.slice(v.length-1,v.length)!=".")
			return selected+v;
		else
			return "oops404";
		}
	 
	</script>
</html>
